name: Deploy to Firebase Hosting

on:
  push:
    branches: [main]
    paths:
      - 'marketplace/**'
      - 'firebase.json'
      - '.github/workflows/deploy-firebase.yml'
  workflow_dispatch:

concurrency:
  group: "firebase-deploy"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/348333126402/locations/global/workloadIdentityPools/github-actions/providers/github'
          service_account: 'github-actions-firebase@claude-code-plugins-io.iam.gserviceaccount.com'
          token_format: 'access_token'

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Fetch Firebase Config from Secret Manager
        id: secrets
        run: |
          FIREBASE_CONFIG=$(gcloud secrets versions access latest --secret=firebase-web-config --project=claude-code-plugins-io)
          echo "FIREBASE_CONFIG<<EOF" >> $GITHUB_OUTPUT
          echo "$FIREBASE_CONFIG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Astro site
        run: pnpm -C marketplace build
        env:
          PUBLIC_FIREBASE_CONFIG: ${{ steps.secrets.outputs.FIREBASE_CONFIG }}

      - name: Validate Build Output
        run: |
          if [ ! -f "marketplace/dist/index.html" ]; then
            echo "ERROR: marketplace/dist/index.html not found"
            exit 1
          fi

          if ! grep -q "<!DOCTYPE html>" marketplace/dist/index.html; then
            echo "ERROR: Missing DOCTYPE in index.html"
            exit 1
          fi

          echo "Build validation passed"

      - name: Deploy to Firebase Hosting
        run: |
          ACCESS_TOKEN=$(gcloud auth print-access-token)
          npx firebase-tools deploy --only hosting:marketplace \
            --project claude-code-plugins-io \
            --non-interactive \
            --token "$ACCESS_TOKEN"
