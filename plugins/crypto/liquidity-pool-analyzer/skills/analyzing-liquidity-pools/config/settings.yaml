# Liquidity Pool Analyzer Configuration
# Version: 2.0.0

# API Configuration
api:
  # The Graph Subgraphs
  subgraphs:
    uniswap-v3-ethereum: "https://api.thegraph.com/subgraphs/name/uniswap/uniswap-v3"
    uniswap-v3-arbitrum: "https://api.thegraph.com/subgraphs/name/ianlapham/uniswap-v3-arbitrum"
    uniswap-v3-polygon: "https://api.thegraph.com/subgraphs/name/ianlapham/uniswap-v3-polygon"
    uniswap-v2-ethereum: "https://api.thegraph.com/subgraphs/name/uniswap/uniswap-v2"
    curve-ethereum: "https://api.thegraph.com/subgraphs/name/curvefi/curve"
    balancer-v2: "https://api.thegraph.com/subgraphs/name/balancer-labs/balancer-v2"

  # DeFiLlama (fallback)
  defillama:
    pools_url: "https://yields.llama.fi/pools"
    timeout: 30

  # CoinGecko (token prices)
  coingecko:
    base_url: "https://api.coingecko.com/api/v3"
    timeout: 15
    rate_limit: 30  # requests per minute

# Cache Configuration
cache:
  enabled: true
  file: "~/.lp_analyzer_cache.json"
  ttl:
    pools: 300       # 5 minutes
    prices: 60       # 1 minute
    metadata: 3600   # 1 hour

# Default Settings
defaults:
  chain: "ethereum"
  protocol: "uniswap-v3"
  top: 10
  min_tvl: 0
  format: "table"

# Fee Tiers (common configurations)
fee_tiers:
  uniswap_v3:
    - 0.0001  # 0.01%
    - 0.0005  # 0.05%
    - 0.003   # 0.30%
    - 0.01    # 1.00%
  curve:
    - 0.0004  # 0.04%
  balancer:
    - 0.0001
    - 0.001
    - 0.003

# Health Indicator Thresholds
health:
  tvl:
    large: 100000000    # $100M+
    medium: 10000000    # $10M+
    small: 1000000      # $1M+
    micro: 0            # <$1M

  volume_tvl_ratio:
    very_high: 0.5
    high: 0.1
    medium: 0.05
    low: 0.01

  fee_apr:
    high: 20
    medium: 5
    low: 1

# IL Warning Thresholds
il:
  warning_threshold: 5     # Warn if IL > 5%
  critical_threshold: 10   # Critical if IL > 10%

# Supported Chains
chains:
  - ethereum
  - arbitrum
  - polygon
  - optimism
  - bsc
  - avalanche
  - base

# Supported Protocols
protocols:
  - uniswap-v2
  - uniswap-v3
  - sushiswap
  - curve
  - balancer
  - pancakeswap
  - quickswap

# Logging
logging:
  verbose: false
  log_file: null
  log_level: "INFO"
