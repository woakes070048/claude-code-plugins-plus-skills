# Scanning Market Movers - Configuration
# Version: 2.0.0
# Author: Jeremy Longshore <jeremy@intentsolutions.io>

# =============================================================================
# Default Thresholds
# =============================================================================
thresholds:
  # Minimum absolute percentage change to be considered a "mover"
  # Lower values = more results, higher = more selective
  min_change: 5

  # Minimum volume ratio (current volume / average volume)
  # 2.0 means current volume is at least 2x the average
  volume_spike: 2.0

  # Minimum market cap in USD
  # Filters out very small, illiquid assets
  min_market_cap: 10000000  # $10M

  # Maximum market cap in USD (null = no limit)
  max_market_cap: null

  # Minimum 24h trading volume in USD
  min_volume: 100000  # $100K

# =============================================================================
# Significance Scoring Weights
# =============================================================================
# Weights should sum to 1.0
scoring:
  # How much price change contributes to score
  change_weight: 0.40

  # How much volume ratio contributes to score
  volume_weight: 0.40

  # How much market cap contributes to score
  cap_weight: 0.20

# =============================================================================
# Display Settings
# =============================================================================
display:
  # Number of results to show per category (gainers/losers)
  top_n: 20

  # Default sort order
  # Options: significance, change, volume, market_cap
  sort_by: significance

  # Table width for formatted output
  table_width: 90

# =============================================================================
# Category Mappings
# =============================================================================
# Maps category names to CoinGecko category IDs
categories:
  defi:
    - decentralized-finance-defi
    - yield-farming
    - decentralized-exchange

  layer2:
    - layer-2
    - polygon-ecosystem
    - arbitrum-ecosystem
    - optimism-ecosystem

  nft:
    - non-fungible-tokens-nft
    - nft-marketplace

  gaming:
    - gaming
    - play-to-earn

  meme:
    - meme-token
    - dog-themed-coins

# =============================================================================
# API Settings
# =============================================================================
api:
  # CoinGecko markets endpoint
  base_url: "https://api.coingecko.com/api/v3"

  # Request timeout in seconds
  timeout: 10

  # Maximum assets to fetch per request
  per_page: 250

  # Maximum total assets to scan
  max_assets: 1000

# =============================================================================
# Cache Settings
# =============================================================================
cache:
  # Enable caching of market data
  enabled: true

  # Cache TTL for market data in seconds
  ttl: 60

  # Cache directory (relative to skill root)
  directory: ./data
