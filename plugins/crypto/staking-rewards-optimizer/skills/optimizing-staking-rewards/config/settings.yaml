# Staking Rewards Optimizer Configuration
# Version: 2.0.0

# API Configuration
api:
  # DeFiLlama (primary source)
  defillama:
    pools_url: "https://yields.llama.fi/pools"
    timeout: 30

  # CoinGecko (price data)
  coingecko:
    base_url: "https://api.coingecko.com/api/v3"
    timeout: 15
    rate_limit: 30  # requests per minute

# Cache Configuration
cache:
  enabled: true
  file: "~/.staking_optimizer_cache.json"
  ttl:
    pools: 300       # 5 minutes
    prices: 60       # 1 minute
    metadata: 3600   # 1 hour

# Default Settings
defaults:
  format: "table"
  gas_price_gwei: 30
  eth_price_usd: 2000

# Protocol Fee Database
protocol_fees:
  lido: 0.10
  rocket-pool: 0.14
  frax-ether: 0.10
  coinbase-wrapped-staked-eth: 0.25
  marinade-finance: 0.06
  benqi-staked-avax: 0.10
  ankr: 0.10
  stakewise: 0.10
  swell: 0.10
  stader: 0.10

# Native Staking Rates (reference, may be outdated)
native_staking:
  ETH:
    apr: 4.0
    unbonding: "variable"
    min_stake: 32
  ATOM:
    apr: 19.0
    unbonding: "21 days"
    min_stake: 0.001
  DOT:
    apr: 15.0
    unbonding: "28 days"
    min_stake: 1
  SOL:
    apr: 7.0
    unbonding: "~2 days"
    min_stake: 0.01
  AVAX:
    apr: 8.0
    unbonding: "2 weeks"
    min_stake: 25
  NEAR:
    apr: 9.5
    unbonding: "36-48 hours"
    min_stake: 1
  MATIC:
    apr: 5.0
    unbonding: "3-4 days"
    min_stake: 1
  ADA:
    apr: 4.5
    unbonding: "instant"
    min_stake: 10
  BNB:
    apr: 3.0
    unbonding: "7 days"
    min_stake: 1

# Gas Estimates (in gas units)
gas_estimates:
  stake_liquid: 100000
  unstake_liquid: 150000
  stake_native: 200000
  claim_rewards: 50000

# Risk Assessment Weights
risk_weights:
  audit: 0.30
  production: 0.25
  tvl: 0.20
  reputation: 0.15
  validator: 0.10

# Risk Score Thresholds
risk_thresholds:
  tvl:
    large: 10000000000   # $10B+
    medium: 1000000000   # $1B+
    small: 100000000     # $100M+
    micro: 10000000      # $10M+

  production_months:
    established: 36
    mature: 24
    growing: 12
    new: 6

# Supported Assets
supported_assets:
  - ETH
  - SOL
  - ATOM
  - DOT
  - AVAX
  - MATIC
  - NEAR
  - ADA
  - BNB

# Known Staking Protocols
known_protocols:
  liquid:
    - lido
    - rocket-pool
    - frax-ether
    - coinbase-wrapped-staked-eth
    - marinade-finance
    - benqi-staked-avax
    - ankr
    - stakewise
    - swell
    - stader
  native:
    - ethereum-native
    - cosmos-native
    - polkadot-native
    - solana-native

# Logging
logging:
  verbose: false
  log_file: null
  log_level: "INFO"
